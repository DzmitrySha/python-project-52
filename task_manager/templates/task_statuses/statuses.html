{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{ title }}</h1>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Имя</th>
        <th scope="col">Дата создания</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for status in statuses %}
    <tr>
        <th scope="row">{{ status.id }}</th>
        <td>{{ status.name }}</td>
        <td>{{ status.created_date }}</td>
        <td>
            <a href="/statuses/{{ status.id }}/update/">{{ btn_update }}</a>
            <br>
            <a href="/statuses/{{ status.id }}/delete/">{{ btn_delete }}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
